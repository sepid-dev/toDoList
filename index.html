<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoList</title>
  <link rel="stylesheet" href="css/todolist.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body class="mybody">
<div class="container">
  <div class="row mt-5">

    <div class="col p-3 border">
      <div class="plan row">
        <div class="col-10">
          <input class="p-2 m-3 " placeholder="insert your plan"  id="mydate" name="plan"/>
          </div>

        <div class="col-2">
          <button class="btn btn-danger p-2 me-2 w-100 mt-3 text-nowrap" id="planbtn" >push</button>
        </div>

      </div>
        <div class="list mt-3 text-center border p-3">
          <ul id="tasks">
          </ul>

        </div>

      </div>

    </div>
</div>
</body>
<script src="bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/ToDoList.js"></script>
</html>
